matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - libx11-dev
            - libxext-dev
            - libxss-dev
            - libxkbfile-dev
    - os: osx
      osx_image: xcode8.3
language: node_js
install:
  - echo do nothing
before_script:
  - npx lerna bootstrap
  - npm install node-sass -g
script:
  - npm run test
  - npm run build
cache: npm
deploy:
  provider: s3
  access_key_id: AKIAQ5BBD2PS3SMVP3EZ
  secret_access_key:
    secure: 
  bucket: ferdi-travis
  region: ap-southeast-1
  local_dir: out
  upload-dir: "$TRAVIS_BUILD_NUMBER"
  skip_cleanup: true
  acl: public_read
  on:
    all_branches: true
